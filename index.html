<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS PROJECT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="running-score">
      <span class="player-score">Player Score: </span>
      <span class="computer-score">Computer Score:</span>
    </div>
    <div class="flex-container">
      <h1>Rock Paper Scissors</h1>
      <h3>To begin, please choose either Rock, Paper or Scissors:</h3>
      <p>First player to win five rounds is declared the winner!</p>
      <div class="buttonChoices">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    <div class="outcome">Outcome:</div>
    <script src="script.js"></script>
  </body>
</html>
